<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>婕的心情判断器</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      padding: 30px;
      background: #fefefe;
      text-align: center;
    }
    h1 {
      color: #333;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #45a049;
    }
    #result {
      margin-top: 20px;
      font-size: 20px;
      color: #444;
    }
  </style>
</head>
<body>
  <h1>婕今天的心情如何呢</h1>
  <p>请输入婕今天的体重（单位: 斤）:</p>
  <input type="number" id="weight" placeholder="请输入体重">
  <br>
  <button onclick="checkMood()">判断</button>
  <div id="result"></div>

  <script>
    function checkMood() {
      const weight = parseInt(document.getElementById("weight").value);
      const result = document.getElementById("result");
      if (isNaN(weight)) {
        result.innerHTML = "⚠️ 请输入一个有效的数字！";
        return;
      }
      if (weight <= 110) {
        result.innerHTML = "🎉 恭喜，今晚应该可以找婕吃饭了！^_^";
      } else {
        result.innerHTML = "完蛋了，婕又要减肥了>_<!!!";
      }
    }
  </script>
</body>
</html>
