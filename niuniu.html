<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名字问答</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input {
            padding: 10px 15px;
            width: 70%;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 15px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>你叫什么名字？</h1>
        <input type="text" id="nameInput" placeholder="请输入你的名字">
        <button onclick="checkName()">提交</button>
    </div>

    <script>
        function checkName() {
            const name = document.getElementById('nameInput').value.trim();
            let message = '';
            
            if (name === '牛牛') {
                message = '牛牛爱洪洪 (｡♥‿♥｡)';
            } else if (name === '超超') {
                message = '超超最喜欢婕了 (◕‿◕✿)';
            } else {
                message = '我管你叫啥 (￣ω￣;)';
            }
            
            alert(message);
        }
    </script>
</body>
</html>
